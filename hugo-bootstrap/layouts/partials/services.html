<section class="container-fluid text-center py-2 py-md-5">
    <h2 class="display-4 my-3"> Services</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <!-- Ranges through content/posts/*.md -->
    {{ $bloop := where $.Site.RegularPages "Section" "services"}}
    {{ range $bloop }}
    <div class="col">
        <a href="{{ .Permalink }}" class="text-decoration-none">
            <div class="card h-100 text-dark bg-light">
                <div class="card-body">
                    <h3 class="card-title">{{ .Title }}</h3>
                    <p class="card-text text-start">{{ .Summary }}</p>
                </div>
                <div class="card-footer text-start">
                        <small>Read Moreâ€¦</small>
                </div>                
            </div>
        </a>
    </div>
    {{ end }}
    </div>
</section>

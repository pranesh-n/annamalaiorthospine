BaseURL = "https://www.annaamalaiorthospine.com/"
  languageCode = "en-us"
  title = "Annaamalai Ortho and Spine Center"
  theme = "samhugobs5theme"
  relativeURLS = true
  
  [permalinks]
    services = ":title/"
    blogs = ":title/"
    case-studies = ":title/"

  [params]
    author = "Dr Vignesh Pushparaj"
    description = "This is an awesome Hugo Bootstrap site"
    linkedinurl  = ""
    facebookurl  = "https://www.facebook.com/annaamalaiorthospine/"
    telephone = "+914448545655"
    email     = "info@annaamalaiorthospine.com"
    twitterurl   = ""
    whatsappnumber = "919150955655"
    instagramurl = "https://www.instagram.com/annaamalaiortho/"
    icon = "/assets/images/annaamalai-wings.png"
    logo = "/assets/images/annaamalai-ortho-and-spine-center-logo.png"
    logoalt  = "Annaamalai Ortho and Spine Center Logo"
    bannerimage = "live-pain-free"
    banneralt = "A woman in a Yoga posture"  
  
  [module]
    [[module.mounts]]
      source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      target = "assets/js/bootstrap.bundle.min.js"

  [frontmatter]
    date = ["date", "publishDate", "lastmod"]
    lastmod = ["lastmod", ":fileModTime", ":default"]

  sectionPagesMenu = "main"

  [menu]

    [[menu.main]]
      identifier = "services"
      title = "Services"
      url = "#services"
      weight = 200
    
    [[menu.main]]
      identifier = "blog"
      title = "Blog"
      url = "#blogs"
      weight = 300

    [[menu.main]]
      identifier = "case-studies"
      title = "Case Studies"
      url = "#case-studies"
      weight = 400